<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Cancelar Pedido</h3>
            <button type="button" class="close" data-dismiss="modal">
                <span>x</span>
            </button>
        </div>
        <div class="modal-body">
            <p>Tem certeza que deseja cancelar esse pedido:
                <span><strong>{{ pedido }}</strong></span> ?</p>
        </div>
        <div class="modal-footer">
            <form action="{% url 'modal-remove-pedido' pedido.id %}" method="post"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sim</button>
            </form>
            <button type="button" class="btn btn-info" data-dismiss="modal">NÃ£o</button>
        </div>
    </div>
</div>
